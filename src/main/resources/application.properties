
server.port=8005

 spring.datasource.url = jdbc:mysql://localhost:3306/VetsDB?createDatabaseIfNotExist=true
 spring.datasource.username = root
 spring.datasource.password = rooot

#spring.datasource.password = Poornesh@123

# Hibernate ddl auto (create, create-drop, update): with "update" the database
# schema will be automatically updated accordingly to java entities found in
# the project
spring.jpa.hibernate.ddl-auto = update
# Naming strategy
#spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy
# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect

spring.application.name=VET_SERVICE
eureka.instance.preferipaddress=true
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.client.service-url.defaultZone= https://eureka.bt.skillassure.com/eurakaserver/eureka